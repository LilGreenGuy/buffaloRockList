<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <script defer src="./app.js" type="module"></script>
    <link rel="stylesheet" href="./styles.css">
    <title>Buffalo Rock List App</title>
</head>

<body>
    <div class="mainContainer">
        <header id="header">
            <div class="logo">
                <img src="./img/buffalo-rock-logo.svg" alt="Buffalo Rock Logo" id="logo">
            </div>
            <div role="banner" class="banner">
                <h1>Merchandizing List</h1>
            </div>
        </header>

        <form role="main" name="listSubmitForm" id="inputForm" class="beverageInputs" action="/">
            <div class="inputs">
                <select name="parentCompany" id="parentCompany" class="inputFields" required autofocus>
                    <option value="">Parent Company:</option>
                    <option value="Buffalo Rock">Buffalo Rock</option>
                    <option value="Celsius">Celsius</option>
                    <option value="Lipton Teas">Lipton Teas</option>
                    <option value="Keurig Dr. Pepper">Keurig Dr. Pepper</option>
                    <option value="Pepsi Co">Pepsi Co</option>
                </select>
                <select name="brand" id="brand" class="inputFields" disabled required>
                    <option value="">Beverage Brand:</option>
                </select>
                <select name="variety" id="variety" class="inputFields" disabled required>
                    <option value="">Variety:</option>
                </select>
                <select name="flavor" id="flavor" class="inputFields" disabled required>
                    <option value="">Flavor:</option>
                </select>
                <select name="size" id="size" class="inputFields" disabled required>
                    <option value="">Package Size:</option>
                </select>
            </div>
            <div class="fillInputs">
                <input name="cases" type="number" id="case" class="inputFields numberInput" placeholder="Cases" disabled>
                <input name="units" type="number" id="unit" class="inputFields numberInput" placeholder="Units" disabled>
                <button name="add" class="submit btn">ADD</button>
                <button name="reset" class="reset btn">RESET</button>
            </div>
        </form>
        <section id="list">
            <h2>Items to Fill</h2>
            <ul class="table">

            </ul>
        </section>
    </div>
    <footer id="footer">Created by Nicholas Henderson</footer>
</body>

</html>
