<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <script defer src="./app.js"></script>
    <link rel="stylesheet" href="./styles.css">
    <title>Buffalo Rock List App</title>
</head>

<body>
        <header id="header">
            <div class="logo">
                <img src="./img/buffalo-rock-logo.svg" alt="Buffalo Rock Logo" id="logo">
            </div>
            <div class="banner">
                <h1>Merchandizing List</h1>
            </div>
        </header>

        <section class="beverageInputs">
            <div class="inputs">
                <select id="parentCompany" class="inputFields">
                    <option value="">Parent Company:</option>
                    <option value="Buffalo Rock">Buffalo Rock</option>
                    <option value="Celsius">Celsius</option>
                    <option value="Lipton Teas">Lipton Teas</option>
                    <option value="Keurig Dr. Pepper">Keurig Dr. Pepper</option>
                    <option value="Pepsi Co">Pepsi Co</option>
                </select>
                <select id="brand" class="inputFields">
                    <option value="">Beverage Brand:</option>
                </select>
                <select id="variety" class="inputFields">
                    <option value="">Variety:</option>
                </select>
                <select name="" id="flavor" class="inputFields">
                    <option value="">Flavor:</option>
                </select>
                <select id="size" class="inputFields">
                    <option value="">Package Size:</option>
                </select>
            </div>
            <div class="fillInputs">
                <input type="number" id="case" class="inputFields numberInput" placeholder="Cases">
                <input type="number" id="unit" class="inputFields numberInput" placeholder="Units">
                <button class="submit btn">ADD</button>
                <button class="reset btn">RESET</button>
            </div>

        </section>
        <section id="list">
            <h2>Items to Fill</h2>
            <div class="table">

            </div>
        </section>
        <footer id="footer">Created by Nicholas Henderson</footer>
</body>

</html>
